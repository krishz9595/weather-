<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <button><i class='bx bx-search bx-flashing'></i></button>
        </div>
        
        <div class="error">
            <p>! Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/weather/image/cloudy.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Jetpur</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather/image/Humidity-256.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/weather/image/Wind-04-WF-256.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="/weather/script.js"></script>

</html>
